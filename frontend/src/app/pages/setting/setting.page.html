<ion-content color="primary">
  <div>
    <app-sidebar-left [pageName]="'setting'"></app-sidebar-left>
  </div>

  <div class="body">
    <h2>SETTINGS</h2>
    <div *ngIf="user">
      <form [formGroup]="userForm">
        <div class="form-fields">
          <p>USERNAME</p>
          <ion-input
            type="text"
            [(ngModel)]="user.userName"
            formControlName="userName"
          >
          </ion-input>
        </div>

        <div class="form-fields">
          <p>PASSWORD</p>
          <ion-input
            type="password"
            [(ngModel)]="user.password"
            formControlName="password"
          >
          </ion-input>
        </div>
        <div class="form-fields">
          <p>E-MAIL</p>
          <ion-input
            type="email"
            [(ngModel)]="user.email"
            formControlName="email"
          >
          </ion-input>
        </div>

        <div class="form-fields">
          <p>CLEARANCE TIME</p>
          <ion-input
            type="number"
            [(ngModel)]="user.clearanceTime"
            formControlName="clearanceTime"
          >
          </ion-input>
        </div>

        <div class="submit-btn">
          <app-button
            [btnType]="'btn-primary btn-raised'"
            (click)="updateUser()"
          >
            SAVE
          </app-button>
        </div>
      </form>
    </div>
  </div>

  <div>
    <app-sidebar-right></app-sidebar-right>
  </div>
</ion-content>
