<ion-content color="primary">
  <!-- logo header -->
  <div class="head">
    <div class="head--lines first">
      <app-line></app-line>
    </div>
    <img src="../../../assets/logo/logo_BH_full.png" alt="" />
    <div class="head--lines second">
      <app-line></app-line>
    </div>
  </div>

  <!-- toggle -->
  <div class="toggle">
    <div>
      <app-button
        [routerLink]="['/login']"
        [buttonName]="'LOGIN'"
        [btnType]="'btn-login btn-raised'"
      ></app-button>
    </div>
    <div>
      <app-button
        [buttonName]="'SIGNUP'"
        [btnType]="'btn-signup btn-pressed'"
      ></app-button>
    </div>
  </div>
  <!-- signup form -->
  <div class="body">
    <div>
      <form>
        <!-- [formGroup]="userForm" -->
        <div class="form-fields">
          <p>NAME</p>
          <ion-input type="text" placeholder="John Doe" required></ion-input>
          <!-- formControlName="email" -->
        </div>

        <div class="form-fields">
          <p>EMAIL ID</p>
          <ion-input
            type="email"
            placeholder="johndoe123@gmail.com"
            required
          ></ion-input>
          <!-- formControlName="email" -->
        </div>

        <div class="form-fields">
          <p>PASSWORD</p>
          <ion-input type="password" placeholder="John@123" required>
          </ion-input>

          <!-- formControlName="password" -->
        </div>

        <div class="btn-primary">
          <app-button
          [routerLink]="['/login']"
          [buttonName]="'SIGN UP'" [btnType]="'btn-primary'"></app-button>
          <!-- [disabled]="!userForm.valid" (click)="loginForm()"-->
        </div>
      </form>
    </div>
  </div>
</ion-content>
