<ion-content color="primary">
  <div>
    <app-sidebar-left [pageName]="'orders'"></app-sidebar-left>
  </div>

  <div class="body">
    <h2>ACTIVE ORDERS</h2>

    <div class="header">
      <div>PROJECT NAME</div>
      <div>DELIVERY DATE</div>
      <div>EARNING</div>
      <div>EXPENSE</div>
      <div>STATUS</div>
    </div>
    <!-- accordion -->
    <div class="scroll-box">
      <accordion *ngFor="let order of orders">
        <group [order]="order">
          <!-- collapsible -->
          <table class="mytable">
            <tr *ngFor="let staff of order.staffDetails">
              <td>{{ staff.staffName }}</td>
              <td>{{ staff.paid }}</td>
              <td>{{ staff.paidOn | date:'dd-mm-yyyy' }}</td>
              <td>
                <div *ngIf="staff.paidOn; else pay">
                  <button class="paid">PAID</button>
                </div>
                <ng-template #pay>
                  <button class="pay">PAY</button>
                </ng-template>
              </td>
            </tr>
          </table>
        </group>
      </accordion>
    </div>
    <!-- end accordion -->
  </div>

  <div>
    <app-sidebar-right></app-sidebar-right>
  </div>
</ion-content>
