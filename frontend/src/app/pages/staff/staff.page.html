<ion-content color="primary">
  <div>
    <app-sidebar-left [pageName]="'staff'"></app-sidebar-left>
  </div>

  <div class="body">
    <h2>STAFF MEMBERS</h2>

    <div class="add-staff">
      <div class="input-field">
        <app-input-row [placeholder]="'John Doe'">
          STAFF NAME
        </app-input-row>
      </div>
      <div class="submit-btn">
        <app-button
          [routerLink]="['/staff']"
          [btnType]="'btn-primary btn-raised'"
        >
          ADD STAFF
        </app-button>
      </div>
    </div>

    <div class="header">
      <div>MEMBER NAME</div>
      <div>PAID</div>
      <div>EARNED</div>
      <div>PROJECTS</div>
      <div>TO PAY</div>
    </div>
    <!-- accordion -->
    <div class="scroll-box">
      <accordion *ngFor="let staff of staffs">
        <group [staff]="staff">
          <!-- collapsible: SUB-CONTENT -->
          <table class="mytable">
            <tr *ngFor="let project of staff.projectDetails">
              <td>{{ project.projectName }}</td>
              <td>${{ project.expense }}</td>
              <td>${{ project.earning }}</td>
              <td>{{ project.paidOn | date:'dd-mm-yyyy' }}</td>
            </tr>
          </table>
        </group>
      </accordion>
    </div>
    <!-- end accordion -->
  </div>

  <div>
    <app-sidebar-right></app-sidebar-right>
  </div>
</ion-content>
