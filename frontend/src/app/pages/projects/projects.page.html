<ion-content color="primary">
  <div>
    <app-sidebar-left [pageName]="'projects'"></app-sidebar-left>
  </div>

  <div class="body">
    <h2>PROJECTS</h2>

    <div class="header">
      <div>PROJECT NAME</div>
      <div>DELIVERY DATE</div>
      <div>EARNING</div>
      <div>EXPENSE</div>
      <div>STATUS</div>
    </div>
    <!-- accordion -->
    <div class="scroll-box">
      <accordion *ngFor="let project of projects">
        <group [project]="project">
          <!-- collapsible: SUB-CONTENT -->
          <table class="mytable">
            <tr *ngFor="let staff of project.staffs">
              <td>{{ staff.staffName }}</td>
              <td>{{ staff.amtToBePaid }}</td>
              <!-- <td>{{ staff  }}</td> -->
              <td>
                <div *ngIf="staff.paidOn; else pay">
                  <button class="paid">PAID</button>
                </div>
                <ng-template #pay>
                  <button class="pay">PAY</button>
                </ng-template>
              </td>
            </tr>
          </table>
        </group>
      </accordion>
    </div>
    <!-- end accordion -->
  </div>

  <div>
    <app-sidebar-right></app-sidebar-right>
  </div>
</ion-content>
